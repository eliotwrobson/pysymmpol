name: Run Python Tests

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
        poetry-version: ["1.8.1"]

      - name: Install dependencies
        run: poetry install --with dev

      - name: Run tests with pytest
        run: poetry run pytest 
      - name: Run mypy
        run: poetry run mypy